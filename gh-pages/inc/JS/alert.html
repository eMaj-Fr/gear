<h1>Alert</h1>

<h2>Basic example</h2>
<demo><div class="btn btn-negative" data-open="#alert-1">open</div>
<div id="alert-1" data-alert class="panel panel-primary">
	<div class="panel-header">Alert<i class="float-right" data-close-this>&times;</i></div>
	<div class="panel-section">Hello world !</div>
	<div class="panel-footer">
		<div data-close-this class="btn">Cancel</div>
		<div data-close-this class="btn btn-primary">Ok</div>
	</div>
</div>
</demo>

<h2>Change transition</h2>
<demo><div class="btn btn-negative" data-open="#alert-2">open</div>
<div id="alert-2" data-alert="fade" class="panel panel-primary">
	<div class="panel-header">Alert<i class="float-right" data-close-this>&times;</i></div>
	<div class="panel-section">Hello world !</div>
	<div class="panel-footer">
		<div data-close-this class="btn">Cancel</div>
		<div data-close-this class="btn btn-primary">Ok</div>
	</div>
</div>
</demo>
